<script>
  let rows = +prompt("enter rows :");
  let cols = +prompt("enter cols :");
  (mat = []), (sum = 0);
  for (i = 1; i <= rows; i++) {
    temp = [];
    for (j = 1; j <= cols; j++) {
      console.log("enter " + i + "" + j + "element :");
      ele = prompt();
      temp.push(ele);
    }
    mat.push(temp);
  }
  for (i = 0; i < rows; i++) {
    for (j = 0; j < cols; j++) {
      if (i == j || j == i || i + j == rows - 1) {
        console.log(mat[i][j]);
        sum += Number(mat[i][j]);
      }
    }
  }

  alert(sum);
</script>
